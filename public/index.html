<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <style>
        body {
            align-items: center;
            background: #202020;
            display: flex;
            margin: 0;
            width: 100%;
            padding-top: 5%;
        }
        canvas {
            border: solid 1px #fff;

            image-rendering: pixelated;
            height: 100%;
            margin: auto;
        }

        #resume, #game-over-loser, #game-over-winner {
            image-rendering: pixelated;
            height: 400px;
            width: 600px;
            text-align: center;
            margin: 0 auto;
            background: black;
            border: solid 1px #fff;

        }

        .dropbtn {
            background: #202020; 
            color: white;
            padding: 12px 16px;
            font-size:1em;
            border: 3px solid #ffffff; 
            border-radius: 15px;
            min-width: 160px;
        }

            .dropdown {
            position: relative;
            display: inline-block;
            }

            .dropdown-content {
            display: none;
            position: absolute;
            background: #202020;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 15px;
            }

            .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 15px; 
            }

            .board {
                padding-left: 0;
                padding-right: 0;
                margin-left: auto;
                margin-right: auto; 
                display: block;
                width: 800px;
            }

            .center {
                padding: 70px 0;
                align-content: space-evenly;
            }

            .title-card {
                background: #202020; 
                color: white;
                padding: 12px 16px;
                font-size:1em;
                border: 3px solid #ffffff; 
                border-radius: 15px;
                min-width: 160px;
            }
            .title-card-container {
                padding: 30px 0;
                align-content: space-evenly;
            }

            .dropdown-content a:hover {background-color: #ddd;}

            .dropdown:hover .dropdown-content {display: block;}

            .dropdown:hover .dropbtn {background-color: #ffffff; color: #1bafdb;}
 
#resume a:hover, #game-over-loser a:hover, #game-over-winner a:hover { background-color: #ffffff; color: #1bafdb; }
    </style>
</head>
<body>
    <div class = "board"> 
        <canvas id="pong" width="600" height="400" style="display:block"></canvas>
        <div id="resume" width="600" height="400" style="display: none;">
            <div class="center">
                <div class="title-card-container">
                    <div class="title-card">GAME PAUSED</div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn" onclick="startGame()">Resume</button>
                 </div>
                <div class="dropdown">
                    <button class="dropbtn" onclick="restartGame()">Restart</button>
                  </div>
                <div class="dropdown">
                    <button class="dropbtn">Difficulty:</button>
                    <div class="dropdown-content">
                        <a href="#" onclick="difficulty(0)"> Easy</a>
                        <a href="#" onclick="difficulty(1)"> Medium</a>
                        <a href="#" onclick="difficulty(2)"> Hard</a>
                    </div>
                  </div>
            </div>
        </div>
        <div id ="game-over-loser" width="600" height="400" style="display: none;">
            <div class="center">
                <div class="title-card-container">
                    <div class="title-card">GAME OVER <br> YOU LOST</div>
                </div> 
                <div class="dropdown">
                    <button class="dropbtn" onclick="restartGame()">Restart</button>
                </div>
            </div>
        </div>
        <div id ="game-over-winner" width="600" height="400" style="display: none;">
            <div class="center">
                <div class="title-card-container">
                    <div class="title-card">GAME OVER <br> YOU WON</div>
                </div> 
                <div class="dropdown">
                    <button class="dropbtn" onclick="restartGame()">Restart</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
